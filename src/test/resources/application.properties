spring.application.name=@application.name@
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:testdb;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=aleyla
spring.datasource.password=%
# default path: h2-console
spring.h2.console.path=/h2-ui

# client end points
reporting.api.path=https://sandbox-reporting.rpdpymnt.com/api/v3
reporting.api.login=/merchant/user/login
reporting.api.transaction=/transaction
reporting.api.report=/transactions/report
reporting.api.list=/transaction/list
reporting.api.client=/client
